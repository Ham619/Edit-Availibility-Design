<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Edit availibility</h1>
            <p>Add a "Hire me" button to let know</p>
            <p>that you're avialable for new</p>
            <p>opportunities</p>
        </div>
        <!-- checkbox-container -->
        <div class="checkbox-container">
            <div class="input-container">
                <input type="checkbox" name="availibility" id="full-time">
                <span>Full time</span>
            </div>
            
            <div class="input-container">
                <input type="checkbox" name="availibility" id="freelance">
                <span>Freelance & Projects</span>
            </div>
            
        </div>

        <div class="button-container">
            <button type="button" class="done-btn">Done</button>
            <button type="button" class="cancel-btn">Cancel</button>
        </div>
    </div>
</body>
</html>
